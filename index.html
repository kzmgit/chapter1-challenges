<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta property="og:url" content="https://kzmgit.github.io/chapter1-challenges/" />
    <meta property="og:title" content="電卓メモ" />
    <meta property="og:description" content="計算結果をメモできます" />
    <title>電卓メモ</title>
    <link rel="stylesheet" href="style.css" />
	</head>
	
  <body>
    <div class="app-inner">
      <section id="calculator">
        <button class="add-btn" onclick="addMemo()">計算結果をメモする</button>
        <div id="display">0</div>
        <div class="row">
          <button class="btn ac" onclick="allCrear()">AC</button>
          <button class="btn" onclick="inputSign()">+/-</button>
          <button class="btn" onclick="inputPercent()">%</button>
          <button class="btn" onclick="inputOperator('/')">÷</button>
        </div>
        <div class="row">
          <button class="btn" onclick="inputValue(7)">7</button>
          <button class="btn" onclick="inputValue(8)">8</button>
          <button class="btn" onclick="inputValue(9)">9</button>
          <button class="btn" onclick="inputOperator('*')">×</button>
        </div>
        <div class="row">
          <button class="btn" onclick="inputValue(4)">4</button>
          <button class="btn" onclick="inputValue(5)">5</button>
          <button class="btn" onclick="inputValue(6)">6</button>
          <button class="btn" onclick="inputOperator('-')">-</button>
        </div>
        <div class="row">
          <button class="btn" onclick="inputValue(1)">1</button>
          <button class="btn" onclick="inputValue(2)">2</button>
          <button class="btn" onclick="inputValue(3)">3</button>
          <button class="btn" onclick="inputOperator('+')">+</button>
        </div>
        <div class="row">
          <button class="btn zero" onclick="inputValue(0)">0</button>
          <button class="btn" onclick="inputDecimal('.')">.</button>
          <button class="btn" onclick="inputOperator('=')">=</button>
        </div>
      </section>
      
      <section id="memo-area">
        <div class="memo-header">
          <h2>メモ一覧</h2>
          <button class="remove-btn" onclick="removeMemo()">メモを全て削除</button>
        </div>
        <div id="memo-list"></div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
